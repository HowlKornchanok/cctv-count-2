<div class="mb-4 flex items-center justify-between">
  <div class="flex-col col-span-1 items-center">
    <h3 class="text-md font-bold text-gray-900 dark:text-night-50">{{ translations[currentLanguage]['Chart'] }}</h3>
    <span class="text-sm text-gray-400 dark:text-night-300">{{ translations[currentLanguage]['Stacked Column from API'] }}</span>
  </div>
  <div class="flex-none rounded-md px-4 py-2.5 text-xs font-semibold text-gray-500">
    <label for="timeRange" class="flex-none rounded-md px-4 py-2.5 text-xs font-semibold text-gray-500">{{ translations[currentLanguage]['Select Time Range'] }}</label>
    <select id="timeRange" class="rounded-md p-2 text-left col-1 text-gray-900 dark:text-night-50" (change)="changeFilter($event)">
      <option value="1day">{{ translations[currentLanguage]['Last 1 Day'] }}</option>
      <option value="7days">{{ translations[currentLanguage]['Last 7 Days'] }}</option>
      <option value="1month">{{ translations[currentLanguage]['Last 1 Month'] }}</option>
    </select>
  </div>
</div>

<apx-chart class="min-h-[400px]" style="width: 100%;"
  [series]="chartOptions.series!"
  [chart]="chartOptions.chart!"
  [legend]="chartOptions.legend!"
  [dataLabels]="chartOptions.dataLabels!"
  [fill]="chartOptions.fill!"
  [stroke]="chartOptions.stroke!"
  [xaxis]="chartOptions.xaxis!"
  [yaxis]="chartOptions.yaxis!"
  [responsive]="chartOptions.responsive!"
  [states]="chartOptions.states!"
  [tooltip]="chartOptions.tooltip!"
  [colors]="chartOptions.colors!"
  [grid]="chartOptions.grid!"
  [title]="chartOptions.title!"
  [theme]="chartOptions.theme!"
>
</apx-chart>
