<div class="container mx-auto px-4 py-8">
  <app-larger-size *ngIf="showModal" [selectedCamera]="selectedCamera" (closeModal)="closeModal()"></app-larger-size>
  <div class="grid grid-cols-1 lg:grid-cols-1 gap-6">
      <ng-container *ngFor="let location of allLocations">
        <div class="relative bg-white dark:bg-night-800 p-4 rounded-lg shadow-md">
            <h2 class="text-lg font-semibold mb-2 dark:text-white cursor-pointer"
                (click)="toggleCollapse(location)">{{ location.location_name }}</h2>
            <div *ngIf="!location.collapsed" class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div *ngFor="let camera of location.cameras" class="relative mb-4 min-h-24">
                    <div class="relative" *ngIf="!location.collapsed">
                        <img [src]="camera.streaming_link" alt="Camera Stream"
                            class="max-h-48 w-full object-cover cursor-pointer" (click)="openModal(camera)">
                        <div *ngIf="camera.status !== 'active'"
                            class="absolute top-0 left-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center">
                            <p class="text-white font-semibold">Warning: Camera {{ camera.camera_no }} is inactive</p>
                        </div>
                        <div *ngIf="camera.status === 'active'"
                            class="absolute top-0 right-0 bg-black bg-opacity-50 text-white p-2">
                            <p class="text-xs font-semibold">Camera No. {{ camera.camera_no }}</p>
                            <p class="text-xs">{{ camera.status }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </ng-container>
  </div>
</div>
