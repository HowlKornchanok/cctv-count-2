<div class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
  <div class="rounded-md max-w-[60%] relative "  style="transform: scale(2.0);">
    <button class="absolute top-2 right-2 text-white rounded-full bg-red-500 w-8 h-8 flex items-center justify-center" (click)="closeModal.emit()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
    <div class="max-w-lg">
      <!-- Larger streaming video -->
      <img [src]="selectedCamera.streaming_link" controls autoplay class="w-full rounded-lg h-auto">
      <div class="absolute bottom-0 right-0 bg-black bg-opacity-50 rounded-lg text-white p-2">
        <p class="text-xs font-semibold">Camera No. {{ selectedCamera.camera_no }}</p>
        <p class="text-xs">{{ selectedCamera.status }}</p>
      </div>
    </div>
  </div>
</div>
