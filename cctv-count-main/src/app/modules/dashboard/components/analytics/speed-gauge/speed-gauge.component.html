<div class="mb-4 flex items-center justify-between">
  <div class="flex-col col-span-3 items-center">
    <!-- Translate the title -->
    <h3 class="text-md font-bold col-span-3 text-gray-900 dark:text-night-50">{{ translations[currentLanguage]['Speed Gauge'] }}</h3>
  </div>
  <div class="flex-col col-span-2 px-4 py-2.5 text-xs font-semibold text-gray-500">
    <!-- Translate the label -->
    <label for="timeRange" class="flex-none rounded-md px-4 py-2.5 text-xs font-semibold text-gray-500">{{ translations[currentLanguage]['Select Time Range'] }}</label>
    <select id="timeRange" class="rounded-md p-2 text-left text-gray-900 dark:text-night-50" (change)="changeFilter($event)">
      <option value="1day">{{ translations[currentLanguage]['Last 1 Day'] }}</option>
      <option value="7days">{{ translations[currentLanguage]['Last 7 Days'] }}</option>
      <option value="1month">{{ translations[currentLanguage]['Last 1 Month'] }}</option>
    </select>
  </div>
</div>
