<div class="modal-overlay" (click)="cancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <button class="close-button" (click)="cancel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <h2>Add New User</h2>
      <form class="py-4" (ngSubmit)="saveChanges()">
        <div>
          <label for="full_name">Full Name:</label>
          <input type="text" id="full_name" name="full_name" [(ngModel)]="newUser.fullName" required>
        </div>
        <div>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" [(ngModel)]="newUser.lastName" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="newUser.address" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" [(ngModel)]="newUser.email" required>
        </div>
        <!-- Add other user properties as needed -->
        <div class="flex justify-end">
          <div class="mr-4">
            <button type="submit" class="btn-save">Save Changes</button>
          </div>
          <div class="mr-4">
            <button type="button" (click)="cancel()" class="btn-cancel">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
