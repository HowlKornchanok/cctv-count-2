<div class="relative ml-3">
  <div class="flext-row flex items-center ">
    <p class="overflow-hidden text-sm font-semibold text-gray-700 dark:text-night-50">
      {{ username }}
    </p>
    <p class="truncate text-ellipsis text-xs font-semibold text-gray-400 dark:text-night-300">, {{ userRole }}</p>
  </div>

  <!-- Dropdown -->
  <div
    [ngClass]="
      isMenuOpen
        ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
        : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
    "
    class="absolute right-0 mt-2 w-60 z-50 origin-top-right transform rounded-md bg-white py-4  transition  dark:bg-night-800">
    <div class="flext-row flex items-center px-4 pb-4">
      <div class="w-10 shrink-0">
        <img class="rounded-md" src="assets/icons/heroicons/outline/users.svg"  />
      </div>
      <div class="overflow-hidden px-2 text-sm font-semibold text-gray-700 dark:text-night-50">
        {{ username }}
        <p class="truncate text-ellipsis text-xs font-semibold text-gray-400 dark:text-night-300">{{ userRole }}</p>
      </div>
    </div>

    <div class="border-b border-dashed border-gray-200 dark:border-night-500"></div>

    <ul class="my-2 mx-4">
      <li (click)="toggleLanguage()" class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-900 dark:hover:text-primary-500">
          {{ translations[currentLanguage]['language_toggle'] }}
      </li>
  
      <li [routerLink]="['/dashboard/setting']" class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-900 dark:hover:text-primary-500">
          {{ translations[currentLanguage]['Settings'] }}
      </li>
      
      <li (click)="logout()" [routerLink]="['/auth']" class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-night-200 dark:hover:bg-night-900 dark:hover:text-primary-500">
          {{ translations[currentLanguage]['Sign Out'] }}
      </li>
  </ul>
  
  </div>
</div>
